    <section id="main">
        <div class="form_wrapper">
            <div class="form_box">
                <form action="http://localhost/Web%20Project/Check-out/checkout.php" method="post">
                    <div class="Contact">
                        <h2>Contact</h2>
                        <div class="input_box">
                            <span class="mail_icon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="mail_icon icon" viewBox="0 0 512 512"><rect x="48" y="96" width="416" height="320" rx="40" ry="40" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M112 160l144 112 144-112"/></svg>
                            </span>
                            <input type="email" name="email" id="email" required>
                            <label for="email" class="label">Email</label>
                            <div class="error">please enter an Email</div>
                        </div>
                    </div>

                    <div class="Delivery">
                        <h2>Shipping Address</h2>
                        <div class="input_box">
                            <label for="delivery" class="Country_Region">Country/Region</label>
                            <span class="arrow_icon">
                                <svg class="arrow_down" xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M112 184l144 144 144-144"/></svg>
                            </span>
                            <select id="delivery" name="delivery" class="Country_Region2" required>
                                <option value="Egypt" class="region">Egypt</option>
                            </select>
                        </div>                        
                        <div class="Name">
                            <div class="input_box">
                                <input type="text" id="first_name" name="first_name" class="fname" required>
                                <label for="first_name" class="label">First Name</label>
                                <div class="error">please enter a First name</div>
                            </div>
                            <div class="input_box">
                                <input type="text" id="last_name" name="last_name" class="fname" required>
                                <label for="last_name" class="label">Last Name</label>
                                <div class="error">please enter a Last name</div>
                            </div>
                        </div>

                        <div class="input_box">
                            <input type="text" id="address" name="address" required>
                            <label for="address" class="label">Address</label>
                            <div class="error">please enter an Address</div>
                        </div>
                        <div class="city_info">
                            <div class="input_box">
                                <input type="text" id="city" name="city" class="city" required>
                                <label for="city" class="label">City</label>
                                <div class="error">please enter a City</div>
                            </div>
    
                            <div class="input_box">
                                <span class="arrow_icon">
                                    <svg class="arrow_down" xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M112 184l144 144 144-144"/></svg>
                                </span>
                                <select id="governorate" name="governorate" class="city">
                                    <option disabled selected value="">Governorate</option>
                                    <option value="6th of October">6th of October</option>
                                    <option value="Cairo">Cairo</option>
                                    <option value="Alexandria">Alexandria</option>
                                    <option value="Giza">Giza</option>
                                    <option value="Luxor">Luxor</option>
                                    <option value="Aswan">Aswan</option>
                                    <option value="Qena">Qena</option>
                                    <option value="Sohag">Sohag</option>
                                    <option value="Assiut">Assiut</option>
                                    <option value="Minya">Minya</option>
                                    <option value="Beni Suef">Beni Suef</option>
                                    <option value="Ismailia">Ismailia</option>
                                    <option value="Port Said">Port Said</option>
                                    <option value="Suez">Suez</option>
                                    <option value="Red Sea">Red Sea</option>
                                    <option value="North Sinai">North Sinai</option>
                                    <option value="South Sinai">South Sinai</option>
                                    <option value="Kafr El Sheikh">Kafr El Sheikh</option>
                                    <option value="Dakahlia">Dakahlia</option>
                                    <option value="Sharqia">Sharqia</option>
                                    <option value="Gharbia">Gharbia</option>
                                    <option value="Monufia">Monufia</option>
                                    <option value="Beheira">Beheira</option>
                                    <option value="Ismailia">Ismailia</option>
                                    <option value="Kafr El Sheikh">Kafr El Sheikh</option>
                                    <option value="Damietta">Damietta</option>
                                </select>
                                <div class="error">please Choose an governorate</div>
                            </div>
    
                            <div class="input_box">
                                <input type="text" id="postal_code" name="postal_code" class="city" required >
                                <label for="postal_code" class="label">Postal Code</label>
                                <div class="error">please enter a postal code</div>
                            </div>
                        </div>


                        <div class="input_box">
                            <input type="tel" id="phone" name="phone" required>
                            <label for="phone" class="label">Phone</label>
                            <div class="error">please enter a phone number</div>
                        </div>
                    </div>
                    <div class="Complete_Order_button">
                        <div class="Complete_Order_button">
                            <button class="Complete_Order btn">Complete Order</button>
                        </div>
                    </div>
                </form>            
        </div>
        <!-- Loading Screen Element -->
        <div id="loading-screen" class="loading-screen">
            <!-- Your spinner or loading indicator -->
            <div class="spinner"></div>
        </div>

        </div>

            <div class="cart-items"></div>
        </div>
